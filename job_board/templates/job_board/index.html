{% extends 'job_board/_base.html' %}
{% load humanize %}

{% block content %}
    
    <style>
        /* Card styling */
        .job-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .divider {
            border: 0.5px solid #e5e7eb;
            margin: 10px 0;
        }

        .company, .salary {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .btn-details {
            background-color: #1a73e8; /* Button background color */
            color: #ffffff; /* Button text color */
            padding: 8px 16px; /* Button padding */
            border-radius: 5px; /* Button rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }

        .btn-details:hover {
            background-color: #0a5dc9; /* Darker background color on hover */
        }
    </style>

    <div class="flex justify-center w-10/12 mx-auto flex-wrap gap-6">
        {% for posting in job_postings %}
            <a class="w-1/4 text-center" href="{% url 'job-detail' posting.pk %}">
                <div class="job-card">
                    <p class="title">{{posting.title}}</p>
                    <hr class="divider">
                    <p class="company">Company: {{posting.company}}</p>
                    <p class="salary">Salary: ${{posting.salary|intcomma}}</p>
                    <button class="btn-details">View Details</button> <!-- Changed to a button -->
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock content %}
