{% extends 'job_board/_base.html' %}
{% load humanize %}

{% block content %}

<style>
    /* Container styling */
    .job-details-container {
        max-width: 800px; /* Max width for the content */
        margin: auto; /* Center align the container horizontally */
        padding: 20px; /* Padding around the content */
        border: 1px solid #e5e7eb; /* Border color */
        border-radius: 8px; /* Rounded corners */
        background-color: #ffffff; /* White background */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for depth */
    }

    /* Go back button styling */
    .go-back-btn {
        border: 1px solid #e5e7eb; /* Border color */
        border-radius: 5px; /* Rounded corners */
        padding: 10px 20px; /* Padding */
        background-color: #f3f4f6; /* Light background color */
        transition: background-color 0.3s ease; /* Smooth transition */
    }

    .go-back-btn:hover {
        background-color: #e5e7eb; /* Darker background color on hover */
    }

    /* Title styling */
    .job-title {
        font-size: 2.5rem; /* Title font size */
        font-weight: 600; /* Bold font weight */
        margin-bottom: 20px; /* Spacing below title */
        color: #333333; /* Title color */
    }

    /* Company styling */
    .company-info, .salary {
        font-size: 1.2rem; /* Font size */
        margin-bottom: 15px; /* Spacing */
    }

    /* Description styling */
    .job-description {
        font-size: 1rem; /* Font size */
        line-height: 1.6; /* Line height for readability */
        margin-top: 20px; /* Spacing above description */
        color: #666666; /* Description color */
    }
</style>

<div class="job-details-container text-center"> <!-- Center align the container content -->
    <p class="pb-6"><a href="{% url 'home' %}" class="go-back-btn">Go back</a></p>
    <h1 class="job-title">{{posting.title}}</h1>
    <p class="company-info">Company: {{posting.company}}</p>
    <p class="salary">Salary: ${{posting.salary|intcomma}}</p>
    <p class="job-description">{{posting.description}}</p>
</div>

{% endblock content %}
